    <h1>Example of sub tag</h1>
    <h2>Following is the famous Pythagorean Theorem:</h2>
    <p><i>a<sup>2</sup> + b<sup>2</sup> = c<sup>2</sup></i></p>
    <p>Where <i>a</i>, <i>b</i>, and <i>c</i> represent the sides of a right-angle triangle.</p>
