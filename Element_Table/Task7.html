<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{width: 30%;
            height: 50%;
            border: 1px solid black}
        th .td {
            border: 1px solid black
        }
        td{
            border: 1px solid black
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td rowspan="2"><b>1</b></td>
            <td  rowspan="2"><b>2</b></td>
            <td  rowspan="2"><b>3</b></td>
            <td  rowspan="2"><b>4</b></td>
            <td ><b>5</b></td>
        </tr>
        <tr>
            <td>10</td>
        </tr>
        <tr>
            <td colspan="5">11</td>
        </tr>
        <tr>
            <td colspan="2">11</td>
            <td colspan="3">13</td>
        </tr>
        <tr>
            <td colspan="3">16</td>
            <td colspan="2">19</td>
        </tr>
        <tr>
            <td colspan="2" rowspan="3">21</td>
        </tr>
        <tr>
            <td colspan="3">23</td>
        </tr>
        <tr>
            <td colspan="3">28</td>
        </tr>
        <tr>
            <td colspan="2" rowspan="2">31</td>
            <td>33</td>
            <td colspan="2" rowspan="2">34</td>
        </tr>
        <tr>
            <td >38</td>
        </tr>
        <tr><td colspan="2">46</td>
        <td>48</td>
        <td colspan="2">48</td>
        </tr>
        <tr>
            <td colspan="2">86</td>
            <td>88</td>
            <td colspan="2">89</td>
        </tr>
    </table>
</body>
</html>
